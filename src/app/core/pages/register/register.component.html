<div class="register-layout">
  <div class="register-container">
    <div class="register-header">
    </div>
    <div class="register-body">
      <div class="register-form">
        <dynamic-form [data]="dynamicFormInput"></dynamic-form>
      </div>
    </div>
    <div class="register-footer">
      <div class="register-footer-content">
        <div class="row">
          <div class="col-md-12">
            <form [formGroup]="form">
              <mat-checkbox formControlName="terms" class="example-margin">
                Acepto los <span (click)="showTerms()" class="term"><u>t√©rminos y condiciones.</u></span>
                &nbsp;&nbsp;&nbsp;
              </mat-checkbox>
            </form>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <button class="btn btn-primary" (click)="register()" [disabled]="!disableBtnRegister()">Registrarme</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="">
  <p-confirmDialog />
</div>
