<div class="register-layout">
  <div class="register-container">
    <div class="register-header">
      <label class="register-header-tittle ">Registro</label>
    </div>
    <div class="register-body">
      <div class="register-form">
        <form [formGroup]="registerForm">
          <div class="row">
            <div class="col-md-12">
              <mat-form-field [ngClass]="'register-form-input'">
                <mat-label>Usuario</mat-label>
                <input matInput formControlName="username" placeholder="Usuario">
                <mat-error *ngIf="registerForm.get('username')?.invalid
                && (registerForm.get('username')?.dirty
                || registerForm.get('username')?.touched)">
                  El campo Usuario es obligatorio.
                </mat-error>
              </mat-form-field>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <mat-form-field [ngClass]="'register-form-input'">
                <mat-label>Correo</mat-label>
                <input matInput formControlName="email" placeholder="Correo">
                <mat-error *ngIf=" registerForm.get('email')?.dirty
                || registerForm.get('email')?.touched">
                  El campo Correo es obligatorio.
                </mat-error>
                <mat-error *ngIf="registerForm.get('email')?.invalid">
                  El campo Correo no cumple con el formato.
                </mat-error>
              </mat-form-field>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <mat-form-field [ngClass]="'register-form-input'">
                <mat-label>Contraseña</mat-label>
                <input matInput formControlName="password" placeholder="Contraseña">
                <mat-error *ngIf="registerForm.get('password')?.invalid
                && (registerForm.get('password')?.dirty
                || registerForm.get('password')?.touched)">
                  El campo Contraseña es obligatorio.
                </mat-error>
              </mat-form-field>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <mat-form-field [ngClass]="'register-form-input'">
                <mat-label>Confirmar contraseña</mat-label>
                <input matInput formControlName="confirmPassword" placeholder="Confirmar contraseña">
                <mat-error *ngIf="registerForm.get('confirmPassword')?.invalid
                && (registerForm.get('confirmPassword')?.dirty
                || registerForm.get('confirmPassword')?.touched)">
                  El campo Confirmar contraseña es obligatorio.
                </mat-error>
                <mat-error *ngIf="registerForm.get('passsword')?.value
                !== registerForm.get('confirmPassword')?.value ">
                  El contraseña invalida.
                </mat-error>
              </mat-form-field>
            </div>
          </div>
        </form>
      </div>
    </div>
    <div class="register-footer">
      <div class="register-footer-content">
        <br>
        <div class="row">
          <div class="col-md-12">
            <button class="btn btn-primary">Iniciar sesión</button>
          </div>
        </div>
        <br>
        <div class="row">
          <div class="col-md-12">
            <mat-label><a class="register-label-register" routerLink="/portal/login">Registrarme</a></mat-label>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
