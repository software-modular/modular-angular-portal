<div class="user-profile-container">
  <div class="card user-profile-body-container">
    <div class="row">
      <div class="col-md-12">
        <div class="user-profile-body-picture-container">
          <div class="user-profile-body-edit-container">
            <button class="btn-edit btn" (click)="disableFieldForm(true)">
              <i class="fa fa-pencil" aria-hidden="true"></i>
            </button>
          </div>
          <div class="picture-container">
            <img src="assets/img/profile/user-profile-default.png">
          </div>
        </div>
      </div>
      <div class="col-md-12">
        <div class="user-profile-body-form-container">
          <dynamic-form [data]="dynamicFormInput"></dynamic-form>
        </div>
      </div>
    </div>
  </div>
  <div class="card user-profile-footer-container">
    <div class="row">
      <div></div>
    </div>
  </div>
</div>
