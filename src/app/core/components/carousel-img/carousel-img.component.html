<div class="carousel-container">
  <div [id]="carouselId" class="carousel slide">
    <div>
      <div class="carousel-inner">
        <div *ngIf="imgs.length > 0">
          <div *ngFor="let img of imgs; index as i">
            <div class="carousel-item" [ngClass]="i === 0 ? 'active': ''">
              <img [src]="img !== undefined && img !== '' ? img : imgDefault" class="carousel-img">
            </div>
          </div>
        </div>
        <div *ngIf="imgs.length === 0">
          <img class="carousel-img" src='assets/img/carousel/img-carousel-not-found.svg'>
        </div>
      </div>
      <button class="carousel-control-prev" type="button" [attr.data-bs-target]="'#' + carouselId" data-bs-slide="prev">
        <span class="carousel-control-icon-custom" aria-hidden="true">
          <i class="fa fa-chevron-left"></i>
        </span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" [attr.data-bs-target]="'#' + carouselId" data-bs-slide="next">
        <span class="carousel-control-icon-custom" aria-hidden="true">
          <i class="fa fa-chevron-right"></i>
        </span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

  </div>
</div>
