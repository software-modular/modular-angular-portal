<div class="projects-register-container">
  <div class="projects-register-body-container">
    <div class="projects-register-body-content">
      <div class="row">
        <div class="col-md-6 section-container-left">
          <agrapp-projects-card [data]="cardData"></agrapp-projects-card>
        </div>
        <div class="col-md-6 section-container-right">
          <div class="project-register-form-container">
            <mat-stepper class="project-register-step-container" labelPosition="bottom" #stepper>
              <mat-step [stepControl]="projectForm">
                <form [formGroup]="projectForm" class="project-register-form">
                  <ng-template matStepLabel>Proyecto</ng-template>
                  <div>
                    <div class="row">
                      <div class="col-md-12">
                        <input-text formControlName="projectName" [label]="'Nombre'" />
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-12">
                        <input-text-area formControlName="projectDescription" [label]="'Descripci贸n'"></input-text-area>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-12">
                        <input-text formControlName="location" [label]="'Ubicaci贸n'"
                          [placeholder]="'Ingrese Ubicaci贸n'" />
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-12">
                        <input-multi-radio-check [label]="'Pre-compra'"></input-multi-radio-check>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-12">
                        <mat-label>Fotos</mat-label>
                        <p-fileUpload (onUpload)="onUpload($event)" [multiple]="true" accept="image/*"
                          maxFileSize="1000000" [showUploadButton]="false" [showCancelButton]="false" [title]="'Fotos'">
                          <ng-template pTemplate="content">
                            <ul *ngIf="uploadedFiles.length">
                              <li *ngFor="let file of uploadedFiles">
                                {{ file.name }} - {{ file.size }} bytes
                              </li>
                            </ul>
                          </ng-template>
                        </p-fileUpload>
                      </div>
                    </div>
                  </div>
                </form>
                <div class="project-register-buttons-container" style="text-align: right;">
                  <button mat-button matStepperNext>Siguiente</button>
                </div>
              </mat-step>
              <mat-step [stepControl]="projectForm">
                <form [formGroup]="projectForm" class="project-register-form">
                  <ng-template matStepLabel>Cultivo</ng-template>
                  <div>
                    <div class="row">
                      <div class="col-md-12">
                        <input-text formControlName="percentageProfit" [label]="'Porcentaje retorno'"
                          [placeholder]="'Ingrese porcentaje retorno'" />
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-12">
                        <input-text formControlName="target" [label]="'Meta de inversi贸n'"
                          [placeholder]="'Ingrese meta'" />
                      </div>
                    </div>
                  </div>
                </form>
                <div class="project-register-buttons-container">
                  <div class="row project-register-buttons-container">
                    <div class="col-md-6">
                      <button mat-button matStepperPrevious>Atras</button>
                    </div>
                    <div class="col-md-6" style="text-align: right;">
                      <button mat-button matStepperNext>Siguiente</button>
                    </div>
                  </div>
                </div>
              </mat-step>
              <mat-step>
                <ng-template matStepLabel>Done</ng-template>
                <p>You are now done.</p>
                <div>
                  <button mat-button matStepperPrevious>Back</button>
                  <button mat-button (click)="stepper.reset()">Reset</button>
                </div>
              </mat-step>
            </mat-stepper>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
