<div class="projects-register-container">
  <div class="projects-register-body-container">
    <div class="projects-register-body-content">
      <div class="row">
        <div class="col-md-5 section-container-left">
          <agrapp-projects-card [data]="cardData"></agrapp-projects-card>
        </div>
        <div class="col-md-7 section-container-right">
          <div class="project-register-form-container">
            <mat-stepper class="project-register-step-container" labelPosition="bottom" #stepper>
              <mat-step [stepControl]="projectForm">
                <form [formGroup]="projectForm" class="project-register-form">
                  <ng-template matStepLabel>Proyecto</ng-template>
                  <div>
                    <div class="row">
                      <div class="col-md-12">
                        <input-text formControlName="projectName" [label]="'Nombre'" />
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-12">
                        <input-text-area formControlName="projectDescription" [label]="'DescripciÃ³n'"></input-text-area>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-12">
                        <input-multi-radio-check formControlName="projectPrePurchase"
                          [label]="'Pre-compra'"></input-multi-radio-check>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-12">
                        <input-date formControlName="projectStartDate" [label]="'Fecha inicio'"></input-date>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-12">
                        <input-date formControlName="projectEndDate" [label]="'Fecha fin'"></input-date>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-12">
                        <multifile-upload formControlName="imgs" [label]="'Fotos'"></multifile-upload>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-12">
                        <input-text [label]="'Url video'" />
                      </div>
                    </div>
                  </div>
                </form>
                <div class="project-register-buttons-container" style="text-align: right;">
                  <button mat-button matStepperNext>Siguiente</button>
                </div>
              </mat-step>
              <mat-step [stepControl]="projectForm">
                <form [formGroup]="projectForm" class="project-register-form">
                  <ng-template matStepLabel>Cultivo</ng-template>
                  <div>
                    <div class="row">
                      <div class="col-md-12">
                        <input-autocomplete [label]="'Pais'" [options]="countryList"></input-autocomplete>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-12">
                        <input-autocomplete [label]="'Departamento'" [options]="deparmentList"></input-autocomplete>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-12">
                        <input-autocomplete [label]="'Ciudad'" [options]="cityList"></input-autocomplete>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-12">
                        <input-text formControlName="projectName" [label]="'Direccion'" />
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-12">
                        <input-list-option [label]="'Tipo de suelo'" [options]="typeGround"></input-list-option>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-12">
                        <p-inputNumber inputId="mile" suffix=" mi" />
                      </div>
                    </div>
                  </div>
                </form>
                <div class="project-register-buttons-container">
                  <div class="row project-register-buttons-container">
                    <div class="col-md-6">
                      <button mat-button matStepperPrevious>Atras</button>
                    </div>
                    <div class="col-md-6" style="text-align: right;">
                      <button mat-button matStepperNext>Siguiente</button>
                    </div>
                  </div>
                </div>
              </mat-step>
              <mat-step>
                <ng-template matStepLabel>Done</ng-template>
                <p>You are now done.</p>
                <div>
                  <button mat-button matStepperPrevious>Back</button>
                  <button mat-button (click)="stepper.reset()">Reset</button>
                </div>
              </mat-step>
            </mat-stepper>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
