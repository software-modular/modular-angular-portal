<div class="card-container">
  <div class="card">
    <div class="card-body">
      <div class="card-body-container">
        <div class="row card-body-title-container">
          <div class="col-md-12">
            <label class="card-body-title-label">
              {{data.nameCrop}}
            </label>
          </div>
        </div>
        <div class="row card-body-img-carrousel">
          <div class="col-md-12">
            <carousel-img *ngIf="data.imgs !== undefined" [imgs]="data.imgs" [carouselId]="data.id"></carousel-img>
            <div class="surface-100 p-1" style="border-radius: 30px" class="inversores-container">
              <div class="surface-0 flex align-items-center gap-2 justify-content-center py-1 px-2"
                style="border-radius: 30px; box-shadow: 0px 1px 2px 0px rgba(0, 0, 0, 0.04), 0px 1px 2px 0px rgba(0, 0, 0, 0.06)">
                <span class="text-900 font-medium text-sm">Inversores</span>
                <span class="text-900 font-medium text-sm">{{ data.partners }}</span>
                <i class="pi pi-star-fill text-yellow-500"></i>
              </div>
            </div>
          </div>
        </div>
        <div (click)="eventTouchCard()">
          <div class="row">
            <div class="col-md-12 card-description-item">
              <i class="fa fa-user" aria-hidden="true"></i>
              <label class="card-description-item-label">{{getOwnerName(data.ownerName)}}</label>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12 card-description-item">
              <i class="fa fa-map" aria-hidden="true"></i>
              <label class="card-description-item-label">{{data.ubication}}</label>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12  card-description-item">
              <i class="fa fa-credit-card-alt"></i>
              <label class="card-description-item-label">
                Invierte desde
                <span class="investment-label">
                  {{data.minInvestment?.toLocaleString('es-CO')}} COP
                </span>
              </label>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12  card-description-item">
              <i class="fa fa-line-chart" aria-hidden="true"></i>
              <label class="card-description-item-label">
                {{data.percentageProfit}}% de retorno efetivo anual</label>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12  card-description-item">
              <i class="fa fa-university" aria-hidden="true"></i>
              <label class="card-description-item-label">
                Meta financiaci√≥n ${{data.investmentTarget?.toLocaleString('es-CO')}} COP</label>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12  card-description-item">
              <form [formGroup]="formCard">
                <mat-slider min="0" max="100" discrete thumbLabel [displayWith]="formatLabel">
                  <input matSliderThumb formControlName="slider">
                </mat-slider>
              </form>
            </div>
          </div>
          <div class="row">
            <div class="col-md-4 funded-description-container">
              <label class="funded-description-header-label">{{funded}}%</label>
              <label class="funded-description-body-label">Avance</label>
            </div>
            <div class="col-md-4 funded-description-container">
              <label class="funded-description-header-label">${{data.funded?.toLocaleString('es-CO')}}</label>
              <label class="funded-description-body-label">Financiado</label>
            </div>
            <div class="col-md-4 funded-description-container">
              <label class="funded-description-header-label">{{data.partners}}</label>
              <label class="funded-description-body-label">Inversores</label>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
