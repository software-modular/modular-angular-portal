<div class="contract-modal-container">
  <mat-dialog-content style="overflow: auto;">
    <div class="modal-terms-information-container">
      <div class="modal-user-complete-information-header-container">
        <div class="row">
          <div class="col-md-12">
            <label class="modal-terms-information-header-title">
              Terminos y condiciones.
            </label>
          </div>
        </div>
      </div>
      <div class="modal-user-complete-information-body-container">
        <div class="row">
          <div class="col-md-12">
            <label class="modal-terms-information-body-label">De acuerdo con lo establecido en la Ley 1581 de 2012 "Por
              la cual se dictan disposiciones generales para la protección de datos personales" y el Decreto 1377 de
              2013, yo autorizo de manera voluntaria, previa, explícita, informada e inequívoca a xxxxx,
              identificada con NIT xxxx, para recolectar, almacenar, usar, circular, suprimir, procesar y en
              general, realizar el tratamiento de mis datos personales, incluyendo datos sensibles si los hubiere, con
              las siguientes finalidades:
            </label>
            <br>
            <label class="modal-terms-information-body-label">
              * Alimentar la base de datos de trabajadores de la compañía.
              * Reportar ante la DIAN y autoridades competentes la información requerida para el cumplimiento de las
              obligaciones fiscales y tributarias.
            </label>
            <br>
            <label class="modal-terms-information-header-title">Derechos de los Titulares </label>
            <br>
            <label class="modal-terms-information-body-label">* Conocer, actualizar y rectificar sus datos
              personales</label>
            <br>
            <label class="modal-terms-information-body-label">* Solicitar prueba de la autorización otorgada</label>
            <br>
            <label class="modal-terms-information-body-label">* Ser informado sobre el uso dado a sus datos</label>
            <br>
            <label class="modal-terms-information-body-label">* Presentar quejas ante la Superintendencia de Industria y
              Comercio</label>
            <br>
            <label class="modal-terms-information-body-label">* Revocar la autorización y/o solicitar la supresión del
              dato</label>
            <br>
            <label class="modal-terms-information-body-label">* Procedimiento para el ejercicio de derechos</label>
            <br>
            <label class="modal-terms-information-body-label">* Para el ejercicio de sus derechos, el titular o sus
              causahabientes podrán enviar su solicitud al correo electrónico xxxx.</label>
            <br>
            <label class="modal-terms-information-header-title">La solicitud deberá contener:</label>
            <br>
            <label class="modal-terms-information-header-title">* Nombre completo del titular</label>
            <br>
            <label class="modal-terms-information-header-title">* Fotocopia del documento de identidad</label>
            <br>
            <label class="modal-terms-information-header-title">* Descripción clara y precisa de los datos personales
              respecto de los cuales el titular busca ejercer alguno de los derechos</label>
            <br>
            <label class="modal-terms-information-header-title">* Dirección física o electrónica para
              notificaciones</label>
            <br>
            <label class="modal-terms-information-header-title">* Documentos que acrediten la identidad o la
              representación del causahabiente</label>
            <br>
            <label class="modal-terms-information-body-label">La solicitud será atendida en un término máximo de
              quince (15) días hábiles contados a partir de la fecha de recibo de la misma. Cuando no fuere posible
              atender la solicitud dentro de dicho término, se informará al interesado antes del vencimiento del plazo
              las razones por las cuales se está extendiendo el tiempo de respuesta, indicando la fecha en que se
              atenderá su solicitud, la cual en ningún caso podrá superar los ocho (8) días hábiles siguientes al
              vencimiento del primer plazo.
            </label>

          </div>
        </div>
        <div class="row">
          <div class="col-md-12 modal-buttons-container">
            <button type="button" class="btn-modal btn btn-secondary" (click)="closeModal()">Cancelar</button>
          </div>
        </div>
      </div>
    </div>
  </mat-dialog-content>
