<div class="agrapp-projects-management-container">
  <div class="agrapp-projects-management-body-container">
    <div class="agrapp-projects-management-table-container">
      <div class="row agrapp-projects-management-table-header-container">
        <div class="col-md-12">
          <div class="agrapp-projects-management-table-title">
            <label>Administración de proyectos</label>
          </div>
        </div>
        <div class="col-md-12">
          <div class="row">
            <div class="col-md-10">
              <div class="agrapp-projects-management-table-filter">
                <form [formGroup]="formGroup" style="width: 100%;">
                  <mat-form-field class="field-filter">
                    <mat-label>Filtro..</mat-label>
                    <input formControlName="filter" matInput placeholder="Filtro" #input
                      (keyup)="applyFilterProjectsTable()">
                  </mat-form-field>
                </form>
              </div>
            </div>
            <div class="col-md-2">
              <div class="button-create-container">
                <button class="btn btn-primary" (click)="createProject()">
                  <i class="fa fa-plus-circle"></i>&nbsp;&nbsp; Proyecto
                </button>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-12">
          <div class="card card-table-container">
            <table mat-table [dataSource]="dataSourceProjects" class="mat-elevation-z8 agraap-table">
              <ng-container matColumnDef="Nombre">
                <th mat-header-cell *matHeaderCellDef class="table-content"> FileName </th>
                <td mat-cell *matCellDef="let user" class="table-content">
                  {{user.user.name}}
                </td>
              </ng-container>
              <ng-container matColumnDef="Correo">
                <th mat-header-cell *matHeaderCellDef class="table-content"> Correo </th>
                <td mat-cell *matCellDef="let user" class="table-content">
                  {{user.user.email }} </td>
              </ng-container>
              <ng-container matColumnDef="Identificación">
                <th mat-header-cell *matHeaderCellDef class="table-content"> Identificación </th>
                <td mat-cell *matCellDef="let user" class="table-content">
                  {{user.user.document_id }} </td>
              </ng-container>
              <ng-container matColumnDef="Telefono">
                <th mat-header-cell *matHeaderCellDef class="table-content"> Telefono </th>
                <td mat-cell *matCellDef="let user" class="table-content">
                  {{user.user.phone }} </td>
              </ng-container>
              <ng-container matColumnDef="Dirección">
                <th mat-header-cell *matHeaderCellDef class="table-content"> Dirección </th>
                <td mat-cell *matCellDef="let user" class="table-content">
                  {{user.user.address }} </td>
              </ng-container>
              <ng-container matColumnDef="Activo">
                <th mat-header-cell *matHeaderCellDef class="table-content"> Activo </th>
                <td mat-cell *matCellDef="let user" class="table-content">
                  {{user.user.is_active ? 'SI':'NO' }} </td>
              </ng-container>
              <ng-container matColumnDef="Actions">
                <th mat-header-cell *matHeaderCellDef class="table-content"> Acciones </th>
                <td mat-cell *matCellDef="let user" class="table-content">
                  <button mat-mini-fab type="button" class="btn button-action" (click)="viewProject(user)">
                    <i class="fa fa-eye" style="font-size: 20px;"></i>
                  </button>
                  <button mat-mini-fab color="warn" type="button" class="btn button-action"
                    (click)="onPageProjectChange(user)">
                    <i class="fa fa-trash" style="font-size: 20px;"></i>
                  </button>
                </td>
              </ng-container>
              <tr mat-header-row *matHeaderRowDef="columns"></tr>
              <tr mat-row *matRowDef="let rowUser; columns: columns;"></tr>
              <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"
                </td>
              </tr>
            </table>
            <br>
            <mat-paginator #paginatorUsers [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons
              aria-label="Select page" [pageSize]="5" (page)="onPageProjectChange($event)"></mat-paginator>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="card flex justify-content-center gap-2">
  <p-confirmDialog />
</div>
